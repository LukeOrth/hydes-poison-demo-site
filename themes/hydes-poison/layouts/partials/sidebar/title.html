<div class="sidebar-about">
    <h1 class="brand">
        {{ if .Site.Params.brand_image }}
            <a href="{{ .Site.BaseURL }}">
                <img src="{{ .Site.Params.brand_image }}" alt="brand image">
            </a>
        {{ end }}
        {{ if .Site.Params.brand }}
            <a href="{{ .Site.BaseURL }}">
                <h1>{{ .Site.Params.brand }}</h1>
            </a>
        {{ end }}
    </h1>
    <p class="lead">
    {{ with .Site.Params.description }} {{.}} {{ else }}A pragmatic Hugo theme for bloggers based on the original <a href="https://github.com/poole/hyde">Hyde</a> theme from <a href="https://github.com/mdo">@mdo<a/>.{{end}}
    </p>
</div>
